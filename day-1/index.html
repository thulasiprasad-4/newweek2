<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Day 1 - JavaScript Fundamentals</h1>
        
        <div class="program">
            <h2>1. Largest of Three Numbers</h2>
            <div class="input-group">
                <input type="number" id="num1" placeholder="Enter first number" value="12">
                <input type="number" id="num2" placeholder="Enter second number" value="25">
                <input type="number" id="num3" placeholder="Enter third number" value="7">
                <button onclick="findLargest()">Find Largest</button>
            </div>
            <p id="result1">Result will appear here</p>
        </div>

        <div class="program">
            <h2>2. Table Generator</h2>
            <div class="input-group">
                <input type="number" id="tableNumber" placeholder="Enter a number" value="5">
                <button onclick="generateTable()">Generate Table</button>
            </div>
            <div id="tableResult"></div>
        </div>

        <div class="console-output">
            <h3>Console Output:</h3>
            <div id="console"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
