<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App - JavaScript Mini Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do App</h1>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </header>

        <main class="app-container">
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
            <div id="validationError" class="validation-error">Please enter a task (3-100 characters)</div>

            <div class="stats-section">
                <div class="task-counter">
                    Total: <span id="totalTasks">0</span> | 
                    Completed: <span id="completedTasks">0</span>
                </div>
                <div class="task-counter">
                    Pending: <span id="pendingTasks">0</span>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </ul>
        </main>

        <footer>
            <p>JavaScript Mini Project - To-Do App with all mandatory and bonus features</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
